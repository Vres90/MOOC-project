<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragments :: head"></head>
    <body>
        <div th:replace="fragments/fragments :: panel">
        </div>
        <div th:replace="fragments/fragments :: left">
        </div>
        <div class="main">
            <table>
                <tr>
                    <th>
                        <h2>
                            Register to Workonnect
                        </h2>
                    </th>
                </tr>
            </table>
            <center>
                <span class="error" th:if="${loginerror != null}">Entered password is wrong, or there is no account with this email address. Register instead!</span>
                <form name="registration" th:action="@{/register}" th:object="${account}" method="POST">
                    <label>
                        First name
                    </label><br/>
                    <input type="text" th:field="*{firstName}"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</span>
                    <br/>
                    <label>
                        Last name
                    </label><br/>
                    <input type="text" th:field="*{lastName}"/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</span>
                    <br/>
                    <label>
                        Email address
                    </label><br/>
                    <input type="email" th:field="*{emailAddress}"/>
                    <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">email address error</span>
                    <br/>
                    <label>
                        Custom username
                    </label><br/>
                    <input type="text" th:field="*{username}"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
                    <br/>
                    <label>
                        Password
                    </label><br/>
                    <input type="text" th:field="*{password}"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">username error</span>
                    <br/>

                    <button type="submit" value="Send" style="margin-top:2px;">Go!</button>
                </form>
            </center>
        </div>
        <div th:replace="fragments/fragments :: right">
        </div>
        <script th:inline="javascript">var contextRoot = /*[[@{/}]]*/ '';</script>
        <script th:src="@{/javascript/script.js}" defer></script>
    </body>
</html>
